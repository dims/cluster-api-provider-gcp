apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: gcr.io/vincepri-dev/cluster-api-gcp-controller-amd64:dev
      - image: gcr.io/vincepri-dev/cluster-api-gcp-controller-amd64:dev
        name: manager
        imagePullPolicy: Always
